<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="./favicon.ico" type="image/x-icon">
     <link rel="stylesheet" href="./stylesheets/style.css">
     <link rel="stylesheet" href="./stylesheets/utility.css">
     <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
     <div class="spotify-container flex bg-black">
          <div class="left">
               <div class="close invert-svg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon close-svg" viewBox="0 0 512 512">
                         <path
                              d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z" />
                    </svg>
               </div>
               <div class="home bg-grey rounded m-1 p-1">
                    <div class="logo"><img class="invert-svg" src="./assets/logo.svg" alt="Spotify"></div>
                    <ul>
                         <li class="flex item-center "><img class="invert-svg" src="./assets/home.svg" alt="Home">Home
                         </li>
                         <li class="flex item-center"> <img class="invert-svg" src="./assets/search.svg"
                                   alt="Search">Search
                         </li>
                    </ul>
               </div>
               <div class="library bg-grey rounded m-1 p-1">
                    <div class="heading">
                         <img class="invert-svg" src="./assets/playlist.svg" alt="Library">
                         <h2>Your Library</h2>

                    </div>
                    <div class="song-list ">
                         <ul>
                              <li data-song-path="${song}">
                                   <img class="invert-svg" src="./assets/musical-notes-outline.svg" alt="Music Icon">
                                   <div class="info">
                                        <div>${songName}</div>
                                        <div>${songExtension}</div>
                                   </div>
                                   <div class="play-now">
                                        <span>Play Now</span>
                                        <img class="invert-svg" src="./assets/play-music.svg" alt="Play Now">
                                   </div>
                              </li>

                         </ul>
                    </div>

                    <div class="left-footer">

                         <div><a><span>Legal</span></a></div>
                         <div><a><span>Safety & Privacy Center</span></a></div>
                         <div><a><span>Privacy Policy</span></a></div>
                         <div><a><span>Cookies</span></a></div>
                         <div><a><span>About Ads</span></a></div>
                         <div><a><span>Accessibility</span></a></div>


                    </div>
               </div>


          </div>
          <div class="right bg-grey rounded ">
               <div class="header m-1 ">
                    <div class="nav">

                         <svg xmlns="http://www.w3.org/2000/svg" class="ionicon hamburger" width="60"
                              viewBox="0 0 512 512">
                              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10"
                                   stroke-width="48" d="M88 152h336M88 256h336M88 360h336" />
                         </svg>
                         <svg class="nav-left" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                   stroke="#c4c2c2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                         </svg>
                         <svg class="nav-right" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                   stroke="#c4c2c2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                         </svg>

                    </div>
                    <div class="buttons flex">
                         <button>Login</button><button>Sign Up</button>
                    </div>
               </div>
               <div class="spotify-playlists">
                    <h1 class=" m-1 p-1">Spotify Playlists</h1>
                    <div class="card-container m-1 p-1 " id="albums">
                    </div>


               </div>

          </div>
          <div class="playbar">
               <div class="current-song">
                    <div class="song-info">
                         <div class="song-cover-div">
                              <img id="song-cover" src="./songs/chaand/cover.jpg" alt="Song Cover">
                         </div>
                         <div class="song-details-div">
                              <h3 id="song-title">CO2</h3>
                              <p id="artist-name">Prateek Kuhad</p>
                         </div>
                    </div>
               </div>

               <div class="seekbar-div">
                    <div class="play-buttons">
                         <img id="previous" class="change-btn" src="./assets/prev-song.svg" alt="Previous">
                         <img id="play" class="invert-svg" src="./assets/play-music.svg" alt="Play">
                         <img id="next" class="change-btn " src="./assets/next-song.svg" alt="Next">
                    </div>

                    <div class="seekbar-and-time">
                         <p class="current-time">00:00</p>
                         <div class="seekbar">
                              <div class="circle"></div>
                         </div>
                         <p class="duration">00:00</p>
                    </div>
               </div>
               <div class="volume-rocker-div">
                    <img width="25" class="invert-svg" src="./assets/volume-high.svg" alt="">

                    <input type="range" name="volume" id="volume-range">

               </div>
          </div>

     </div>
    
       
     <script src="./scripts/script.js" defer></script>

</body>

</html>
